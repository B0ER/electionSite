<app-navbar></app-navbar>

<div class="main_container">
  <div class="but_del_add">
    <button type="button" class="action_button" (click)="deleteSelected()">Видалити</button>
    <button type="button" class="action_button" (click)="addItem()">Додати</button>
  </div>

  <div *ngIf="showModal" class="modal">
    <div class="modal_table">
      <h3>Data</h3>

      <input class="modal-input" placeholder="Питання" [(ngModel)]="ask" id="name" type="text" #valid_name>

      <!-- <div *ngIf="errorName" col-lg-12 col-md-6 class="errorMess">
         <p class="err">Name can not contain digits!</p>
       </div>-->


      <input class="modal-input" placeholder="Повний опис" [(ngModel)]="des" id="last-name" type="text" #valid_lastName>

      <!--<div *ngIf="errorLastName" col-lg-12 col-md-6 class="errorMess">
        <p class="err">Name can not contain digits!</p>
      </div>-->


      <select [(ngModel)]="idSelectUser" class="input_main">
        <option value="null">Всі відповідають</option>
        <option *ngFor="let user of usersList" [ngValue]="user.id">{{user.fam}} {{user.imya}} {{user.otch}}</option>
      </select>


      <div class="but_modal_table">
        <button class="modal-btn but_cancel" (click)="closeModal()">Відмінити</button>
        <button class="modal-btn but_pick" (click)="saveItem(ask, des)">Додати</button>
      </div>
    </div>
  </div>

  <table class="table table-hover">
    <thead>
    <tr>
      <th><label><input class="checkbox" (change)="selectAll()" type="checkbox"
                                      aria-label="Checkbox for following text input">
        <span class="checkbox-custom"></span></label></th>
      <th>Питання</th>
      <th>Повний опис</th>
      <th>Той хто не відповідає</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let question of questionsArr">
      <th><label><input type="checkbox" class="checkbox" [(ngModel)]="question.checked"
                                    aria-label="Checkbox for following text input">
        <span class="checkbox-custom"></span></label></th>
      <td>{{question.name}}</td>
      <td>{{question.description}}</td>
      <td>{{question.imya}} {{question.fam}} {{question.otch}}</td>
    </tr>
    </tbody>
  </table>
</div>
