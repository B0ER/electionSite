<app-navbar></app-navbar>

<div class="main_container">
  <div class="buttom-navbar">
    <div class="but_del_add">
      <button type="button" class="action_button" (click)="deleteSelected()">Видалити</button>
      <button type="button" class="action_button" (click)="addItem()">Додати</button>
    </div>
  </div>

  <div *ngIf="showModal" class="modal">
    <div class="modal_table">
      <h3>Користувач</h3>

      <input class="modal-input" placeholder="Ім'я" [(ngModel)]="name" id="name" type="text" #valid_name>

      <!-- <div *ngIf="errorName" col-lg-12 col-md-6 class="errorMess">
         <p class="err">Name can not contain digits!</p>
       </div>-->


      <input class="modal-input" placeholder="Прізвище" [(ngModel)]="lastName" id="last-name" type="text"
             #valid_lastName>

      <!--<div *ngIf="errorLastName" col-lg-12 col-md-6 class="errorMess">
        <p class="err">Name can not contain digits!</p>
      </div>-->


      <input class="modal-input" placeholder="По батькові" [(ngModel)]="patr" id="patr" type="text" #vpatr>


      <input class="modal-input" placeholder="Партія" [(ngModel)]="consig" id="consig" type="text" #vconsig>


      <input class="modal-input" placeholder="MAC-адрес" [(ngModel)]="address" id="address" type="text" #vaddress>

      <div class="but_modal_table">
        <button class="but_cancel" (click)="closeModal()">Відмінити<img class="img_btn" src="../assets/cancel.png"
                                                                        alt=""></button>
        <button class="but_pick" (click)="saveItem(name, lastName, patr, consig, address)">Додати<img class="img_btn"
                                                                                                      src="../assets/done.png"
                                                                                                      alt=""></button>
      </div>
    </div>
  </div>

  <table class="table table-hover">
    <thead>
    <tr>
      <th class="checkbox-column"><label><input class="checkbox" [(ngModel)]="selectedAll" (change)="selectAll()"
                                                type="checkbox"
                                                aria-label="Checkbox for following text input">
        <span class="checkbox-custom"></span></label></th>
      <th>Ім'я</th>
      <th>Прізвище</th>
      <th>По батькові</th>
      <th>Партія</th>
      <th>MAC-адрес</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of userArray">
      <th><label><input type="checkbox" class="checkbox" [(ngModel)]="item.checked"
                        aria-label="Checkbox for following text input">
        <span class="checkbox-custom"></span></label></th>
      <td>{{item.imya}}</td>
      <td>{{item.fam}}</td>
      <td>{{item.otch}}</td>
      <td>{{item.consignment}}</td>
      <td>{{item.MAC}}</td>
    </tr>
    </tbody>
  </table>
</div>
