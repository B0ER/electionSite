
<app-navbar></app-navbar>


<div *ngIf="showTimeModal" class="show-time">
  <app-show-time></app-show-time>
</div>

<div *ngIf="showHeaderModal" class="show-time">
  <app-director></app-director>
</div>

<div class="container">
  <div class="but_del_add">
    <button type="button" class="action_button" (click)="deleteSelected()">Видалити</button>
    <button type="button" class=" action_button" (click)="addItem()">Додати</button>
  </div>

  <div *ngIf="showModal" class="modal">
    <div class="modal_tabel">
      <h3>Data</h3>

      <input class="modal-input" placeholder="Ім'я"  [(ngModel)]="name" id="name" type="text" #valid_name>

     <!-- <div *ngIf="errorName" col-lg-12 col-md-6 class="errorMess">
        <p class="err">Name can not contain digits!</p>
      </div>-->


      <input class="modal-input" placeholder="Прізвище" [(ngModel)]="lastName" id="last-name" type="text" #valid_lastName>

      <!--<div *ngIf="errorLastName" col-lg-12 col-md-6 class="errorMess">
        <p class="err">Name can not contain digits!</p>
      </div>-->


      <input class="modal-input" placeholder="По батькові" [(ngModel)]="patr" id="patr" type="text" #vpatr>


      <input class="modal-input" placeholder="Партія" [(ngModel)]="consig" id="consig" type="text" #vconsig>


      <input class="modal-input" placeholder="MAC-адрес" [(ngModel)]="address" id="address" type="text"  #vaddress>

      <div class="but_modal_table" >
        <button class="but_cancel" (click)="closeModal()">Відмінити</button>
        <button class="but_pick" (click)="saveItem(name, lastName, patr, consig, address)">Добавити</button>
      </div>
    </div>
  </div>

  <table class="table table-hover">
    <thead>
    <tr>
      <th scope="col"><label><input class="checkbox" [(ngModel)]="selectedAll" (change)="selectAll()" type="checkbox" aria-label="Checkbox for following text input">
        <span class="checkbox-custom"></span></label>
      <th scope="col">Ім'я</th>
      <th scope="col">Прізвище</th>
      <th scope="col">По батькові</th>
      <th scope="col">Партія</th>
      <th scope="col">MAC-адрес</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of itemData">
      <th scope="row"><label><input type="checkbox" class="checkbox" [(ngModel)]="item.checked" aria-label="Checkbox for following text input">
        <span class="checkbox-custom"></span></label></th>
      <td>{{item.name}}</td>
      <td>{{item.lastName}}</td>
      <td>{{item.patr}}</td>
      <td>{{item.consig}}</td>
      <td>{{item.address}}</td>
    </tr>
    </tbody>
  </table>
</div>
