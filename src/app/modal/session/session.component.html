<div [hidden]="!visible" class="show-time">
  <div class="modal_center">
    <div class="modal">
      <h3>Назва нової сесії</h3>
      <input type="text" class="input_main" [(ngModel)]="inputValue">
      <div class="but_modal">
        <button class="but_cancel" (click)="closeModal()">Відмінити</button>
        <button class="but_pick" (click)="saveSession()">Створити</button>
      </div>
    </div>
  </div>
</div>
