<div [hidden]="!visible" class="show-time">
  <div class="modal_center">
    <div class="modal">
      <h3>Час для голосування (5-3600 сек)</h3>
      <input class="modal-input" min="5" max="3600" type="number" [(ngModel)]="selectedTime">
      <div class="but_modal">
        <button class="but_cancel" (click)="closeTimeModal()">Відмінити</button>
        <button class="but_pick" (click)="pickTime(selectedTime)">Обрати</button>
      </div>
    </div>
  </div>
</div>
