<app-navbar></app-navbar>

<div class="container">
  <div class="but_del_add">
    <button type="button" class="action_button" (click)="deleteSelected()">Видалити</button>
    <button type="button" class="action_button" (click)="addItem()">Додати</button>
  </div>

  <div *ngIf="showModal" class="modal">
    <div class="modal_table">
      <h3>Data</h3>
      <input type="file" name="photo" ng2FileSelect [uploader]="uploader" />

      <select [(ngModel)]="idSelectSpeaker" class="input_main">
        <option value="null">Оберіть власника</option>
        <option *ngFor="let speaker of speakerList" [ngValue]="speaker.id">{{speaker.FIO}}</option>
      </select>


      <div class="but_modal_table" >
        <button class="but_cancel" (click)="closeModal()">Відмінити</button>
        <button class="but_pick" (click)="saveItem()" [disabled]="!uploader.getNotUploadedItems().length">Завантажити</button>
      </div>
    </div>
  </div>

  <table class="table table-hover">
    <thead>
    <tr>
      <th><label><input class="checkbox" (change)="selectAll()" type="checkbox" aria-label="Checkbox for following text input">
        <span class="checkbox-custom"></span></label>
      <th>Зображення</th>
      <th>Власник</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of itemData">
      <th><label><input type="checkbox" class="checkbox" [(ngModel)]="item.checked" aria-label="Checkbox for following text input">
        <span class="checkbox-custom"></span></label></th>
      <td><img [src]="item.image"></td>
      <td>{{item.FIO}}</td>
    </tr>
    </tbody>
  </table>
</div>
