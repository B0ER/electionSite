<app-navbar></app-navbar>

<div class="container">
  <div class="but_del_add">
    <button type="button" class="action_button" (click)="deleteSelected()">Видалити</button>
    <button type="button" class="action_button" (click)="addItem()">Додати</button>
  </div>

  <div *ngIf="showModal" class="modal">
    <div class="modal_table">
      <h3>Data</h3>

      <input class="modal-input" placeholder="Ім'я"  [(ngModel)]="nameImg" id="nameImg" type="text" #valid_name>

      <!-- <div *ngIf="errorName" col-lg-12 col-md-6 class="errorMess">
         <p class="err">Name can not contain digits!</p>
       </div>-->


      <input class="modal-input" placeholder="Прізвище" [(ngModel)]="owner" id="owner" type="text" #valid_lastName>

      <!--<div *ngIf="errorLastName" col-lg-12 col-md-6 class="errorMess">
        <p class="err">Name can not contain digits!</p>
      </div>-->


      <input class="modal-input" placeholder="По батькові" [(ngModel)]="patr" id="patr" type="text" #vpatr>


      <input class="modal-input" placeholder="Партія" [(ngModel)]="consig" id="consig" type="text" #vconsig>


      <input class="modal-input" placeholder="MAC-адрес" [(ngModel)]="address" id="address" type="text"  #vaddress>

      <div class="but_modal_table" >
        <button class="but_cancel" (click)="closeModal()">Відмінити</button>
        <button class="but_pick" (click)="saveItem(name, lastName, patr, consig, address)">Добавити</button>
      </div>
    </div>
  </div>

  <table class="table table-hover">
    <thead>
    <tr>
      <th class="col-1"><label><input class="checkbox" [(ngModel)]="selectedAll" (change)="selectAll()" type="checkbox" aria-label="Checkbox for following text input">
        <span class="checkbox-custom"></span></label>
      <th class="col-8">Зображення</th>
      <th class="col-3">Власник</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of itemData">
      <th class="col-1"><label><input type="checkbox" class="checkbox" [(ngModel)]="item.checked" aria-label="Checkbox for following text input">
        <span class="checkbox-custom"></span></label></th>
      <td class="col-8"><img src="{{item.image}}"></td>
      <td class="col-3">{{item.FIO}}</td>
    </tr>
    </tbody>
  </table>
</div>
