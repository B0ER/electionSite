<app-navbar></app-navbar>

<div class="main_container">
  <div class="but_del_add">
    <button type="button" class="action_button" (click)="deleteSelected()">Видалити</button>
    <button type="button" class="action_button" (click)="addItem()">Додати</button>
  </div>

  <div *ngIf="showModal" class="modal">
    <div class="modal_table">
      <h3>Data</h3>

      <input class="modal-input" placeholder="ПІБ" [(ngModel)]="FIO" id="name" type="text" #valid_name>

      <!-- <div *ngIf="errorName" col-lg-12 col-md-6 class="errorMess">
         <p class="err">Name can not contain digits!</p>
       </div>-->


      <input class="modal-input" placeholder="Посада" [(ngModel)]="post" id="last-name" type="text" #valid_lastName>

      <!--<div *ngIf="errorLastName" col-lg-12 col-md-6 class="errorMess">
        <p class="err">Name can not contain digits!</p>
      </div>-->


      <input class="modal-input" placeholder="Короткий опис" [(ngModel)]="short_descriptions" id="patr" type="text" #vpatr>


      <div class="but_modal_table">
        <button class="but_cancel" (click)="closeModal()">Відмінити<img class="img_btn" src="../assets/cancel.png"
                                                                        alt=""></button>
        <button class="but_pick" (click)="saveItem(FIO, post, short_descriptions)">Додати<img class="img_btn"
                                                                                         src="../assets/done.png"
                                                                                         alt=""></button>
      </div>
    </div>
  </div>

  <table class="table table-hover">
    <thead>
    <tr>
      <th><label>
        <input class="checkbox" [(ngModel)]="selectedAll" (change)="selectAll()" type="checkbox"
               aria-label="Обрати всiх">
        <span class="checkbox-custom"></span></label>
      <th>Прізвище Ім'я По батькові</th>
      <th>Посада</th>
      <th>Короткий опис</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of itemData">
      <th><label><input type="checkbox" class="checkbox" [(ngModel)]="item.checked"
                                      aria-label="Обрати всiх">
        <span class="checkbox-custom"></span></label></th>
      <td>{{item.FIO}}</td>
      <td>{{item.post}}</td>
      <td>{{item.short_descriptions}}</td>
    </tr>
    </tbody>
  </table>
</div>
